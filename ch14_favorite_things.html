<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Favorites App</title>
</head>
<body>
    <h1>My Favorites</h1>
    <label>Favorite ID: </label><input id="id_in" type="text" value="" style="display:inline-block"><br>
    <label>Favorite Thing: </label><input id="thing_in" type="text" value="" style="display:inline-block"><br>
    <label>Favorite Why?: </label><input id="why_in" type="text" value="" style="display:inline-block"><br>
    <button onclick="addFavorite()">Add Favorite</button><br>
    <h2>List of Favorites</h2>
    <table>
        <thead>
            <tr><th>ID</th><th>Favorite</th><th>Why?</th></tr>
        </thead>
        <tbody id="tbFav">
            
        </tbody>
    </table>

    <script>
        let favorites = [];
        displayTable();

        function addFavorite() {
            let favorite = {
                id: document.getElementById("id_in").value,
                thing: document.getElementById("thing_in").value,
                why: document.getElementById("why_in").value
            };
            favorites.push(favorite);
            console.log(favorites);
            displayTable();
        } 

        function displayTable() {
            let tbdy = document.getElementById("tbFav");
            //do we have any favorites yet?
            if (favorites.length!=0) {
                // yes - create tbody

            }
            else {
                // no - display a row that says 'No favorites yet'
                let tr = document.createElement('tr');
                // first td
                let td1 = document.createElement('td');
                td1.appendChild(document.createTextNode('n/a'));
                // could we have used innerhtml??
                tr.appendChild(td1);
                // 2nd td
                let td2 = document.createElement('td');
                td2.appendChild(document.createTextNode('No favorites yet!'));
                tr.appendChild(td2);
                // 3rd td
                let td3 = document.createElement('td');
                td3.appendChild(document.createTextNode('n/a'));
                tr.appendChild(td3);
                // add the row to tbody
                tbdy.appendChild(tr);
            }

        }
    </script>
</body>
</html>
